function myFunction() {
  var x = document.getElementById("mySelect").value;

}



function upperCase() {
  const x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}



function mOver(obj) {
  obj.innerHTML = "Thank You"
}

function mOut(obj) {
  obj.innerHTML = "Mouse Over Me"
}
